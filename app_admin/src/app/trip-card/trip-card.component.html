<div class="card mb-4">
    <div class="card-header">
        {{ trip.name }}
    </div>

    <img src="assets/images/{{ trip.image }}"
        alt="trip thumbnail" class="card-img-top">

    <div class="card-body">

        <h6 class="card-subtitle mb-2 text-muted">
            {{ trip.resort }}
        </h6>

        <p class="card-subtitle mt-3 mb-3 text-muted">
{{trip.length}} only {{trip.perPerson|currency:'USD':'symbol'}} per person
        </p>

        <p class="card-text" [innerHTML]="trip.description"></p>

        <button *ngIf="isLoggedIn()"
            type="button" (click)="editTrip(trip)" class="btn btn-info">
            Edit Trip
        </button>

        <button *ngIf="isLoggedIn()"
            type="button" class="btn btn-danger ms-5" (click)="deleteTrip(trip)">
                Delete Trip
        </button>

    </div>
</div>
